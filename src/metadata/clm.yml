# PURL configuration for http://purl.obolibrary.org/obo/clm

idspace: CLM
base_url: /obo/clm

products:
- clm.owl: https://raw.githubusercontent.com/Cellular-Semantics/CellMark/main/clm.owl
- clm.obo: https://raw.githubusercontent.com/Cellular-Semantics/CellMark/main/clm.obo

term_browser: ontobee
example_terms:
- CLM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/Cellular-Semantics/CellMark/v

- prefix: /tracker/
  replacement: https://github.com/Cellular-Semantics/CellMark/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CLM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/Cellular-Semantics/CellMark/main/

